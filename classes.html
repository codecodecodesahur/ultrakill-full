<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Classes</title>
  <style>
    html,body {
      height:100%;
      margin:0;
      background:#000;
    }
    #frame {
      position:fixed;
      inset:0;           /* top:0; right:0; bottom:0; left:0; */
      width:100%;
      height:100%;
      border:0;
    }
    /* optional: simple fallback message */
    .fallback {
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:#000;
    }
  </style>
</head>
<body>
  <iframe id="frame" src="https://aj.cascadesterling.com/assets/gs/ultrakill/" allowfullscreen sandbox="allow-same-origin allow-scripts allow-forms"></iframe>

  <div class="fallback" aria-hidden="true" style="display:none">
    Unable to load content.
  </div>

  <script>

    window.addEventListener('beforeunload', function (e) {
      var confirmationMessage = 'Leave site?';
      (e || window.event).returnValue = confirmationMessage; 
      return confirmationMessage; 
    });

  </script>
</body>
</html>
